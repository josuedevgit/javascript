<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Aula 04</title>
        <style>
            body {
                background-color: #5c9dbe;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: normal;
                text-align: center;
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.574);
            }
        </style>
    </head>

    <body>
        <h1>Olá, Mundo!</h1>
        <p>Sem maldição!</p>

        <script>
         
            window.alert('Meu primeiro código em JS!'); // Janela de notificação
            window.confirm('Está gostando de JS?'); // Janela com botão de confirmação
            window.prompt('Qual seu nome?'); // Janela para ler um nome
        
            alert("Vamos calcular?");
            var reply = prompt("Quanto é 2+2?");
            if (reply == 4) {
                alert("2+2 é 4. Muito bem!");
            } else {
                alert("Você errou! 2+2 é 4! ");
            }
        </script>
    </body>

</html>
